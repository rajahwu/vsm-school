<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="#F9FAFB"/>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#111827">Tyler Launch Journey - Onboarding v2</text>
  <text x="600" y="60" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6B7280">4-Week Timeline | Nov 2024</text>

  <!-- Timeline axis -->
  <line x1="100" y1="350" x2="1100" y2="350" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Week markers -->
  <text x="200" y="380" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6B7280">Week 1</text>
  <text x="450" y="380" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6B7280">Week 2</text>
  <text x="700" y="380" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6B7280">Week 3</text>
  <text x="950" y="380" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6B7280">Week 4</text>

  <!-- START node -->
  <rect x="80" y="180" width="80" height="40" rx="20" fill="#10B981"/>
  <text x="120" y="205" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="white">START</text>

  <!-- Week 1: Research & Design -->
  <rect x="200" y="120" width="120" height="50" fill="#3B82F6" rx="4"/>
  <text x="260" y="142" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">User Research</text>
  <text x="260" y="158" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white">5 interviews</text>

  <rect x="200" y="200" width="120" height="50" fill="#EC4899" rx="4"/>
  <text x="260" y="222" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Wireframes</text>
  <text x="260" y="238" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white">3 flows</text>

  <!-- Milestone: Design Review -->
  <polygon points="400,200 430,170 460,200 430,230" fill="#F59E0B"/>
  <text x="430" y="260" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#111827">Design</text>
  <text x="430" y="272" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#111827">Review</text>

  <!-- Week 2: Development -->
  <rect x="500" y="120" width="120" height="50" fill="#3B82F6" rx="4"/>
  <text x="560" y="142" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Frontend</text>
  <text x="560" y="158" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white">Components</text>

  <rect x="500" y="200" width="120" height="50" fill="#3B82F6" rx="4"/>
  <text x="560" y="222" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Backend API</text>
  <text x="560" y="238" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white">3 endpoints</text>

  <!-- Blocker indicator -->
  <circle cx="650" cy="280" r="15" fill="#DC2626"/>
  <text x="650" y="284" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="white">!</text>
  <text x="650" y="310" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#DC2626">API Delay</text>

  <!-- Week 3: Integration -->
  <rect x="700" y="160" width="120" height="50" fill="#3B82F6" rx="4"/>
  <text x="760" y="182" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Integration</text>
  <text x="760" y="198" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white">Testing</text>

  <!-- Milestone: QA Complete -->
  <polygon points="870,200 900,170 930,200 900,230" fill="#F59E0B"/>
  <text x="900" y="260" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#111827">QA</text>
  <text x="900" y="272" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#111827">Complete</text>

  <!-- Week 4: Launch -->
  <rect x="950" y="160" width="100" height="50" fill="#10B981" rx="4"/>
  <text x="1000" y="182" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">LAUNCH</text>
  <text x="1000" y="198" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white">Nov 28</text>

  <!-- Connecting arrows -->
  <line x1="160" y1="200" x2="195" y2="200" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="145" x2="395" y2="185" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="225" x2="395" y2="205" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="200" x2="495" y2="145" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="200" x2="495" y2="225" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="620" y1="145" x2="695" y2="175" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="620" y1="225" x2="695" y2="195" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="820" y1="185" x2="865" y2="195" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="930" y1="200" x2="945" y2="190" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Legend -->
  <rect x="50" y="80" width="12" height="12" fill="#3B82F6" rx="2"/>
  <text x="68" y="90" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Task</text>

  <polygon points="130,80 140,74 150,80 140,86" fill="#F59E0B"/>
  <text x="158" y="90" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Milestone</text>

  <circle cx="226" cy="80" r="6" fill="#DC2626"/>
  <text x="240" y="90" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Blocker</text>
</svg>
