<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="500" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="#111827">Tyler Swimlane - Weeks 1-2</text>

  <!-- Time headers -->
  <rect x="150" y="50" width="400" height="30" fill="#F3F4F6"/>
  <text x="350" y="70" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">WEEK 1</text>

  <rect x="550" y="50" width="400" height="30" fill="#F3F4F6"/>
  <text x="750" y="70" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">WEEK 2</text>

  <!-- Swimlane labels -->
  <rect x="0" y="80" width="150" height="100" fill="#8B5CF6" opacity="0.1"/>
  <rect x="0" y="80" width="5" height="100" fill="#8B5CF6"/>
  <text x="75" y="135" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#8B5CF6">STRATEGY</text>

  <rect x="0" y="180" width="150" height="100" fill="#EC4899" opacity="0.1"/>
  <rect x="0" y="180" width="5" height="100" fill="#EC4899"/>
  <text x="75" y="235" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#EC4899">DESIGN</text>

  <rect x="0" y="280" width="150" height="100" fill="#3B82F6" opacity="0.1"/>
  <rect x="0" y="280" width="5" height="100" fill="#3B82F6"/>
  <text x="75" y="335" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6">DEV</text>

  <rect x="0" y="380" width="150" height="100" fill="#10B981" opacity="0.1"/>
  <rect x="0" y="380" width="5" height="100" fill="#10B981"/>
  <text x="75" y="435" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981">OPS</text>

  <!-- Lane dividers -->
  <line x1="0" y1="180" x2="1000" y2="180" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="0" y1="280" x2="1000" y2="280" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="0" y1="380" x2="1000" y2="380" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="550" y1="80" x2="550" y2="480" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4"/>

  <!-- STRATEGY LANE -->
  <rect x="170" y="100" width="140" height="40" fill="#8B5CF6" rx="4"/>
  <text x="240" y="125" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Kickoff Meeting</text>

  <rect x="570" y="100" width="160" height="40" fill="#8B5CF6" rx="4"/>
  <text x="650" y="125" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Stakeholder Review</text>

  <!-- DESIGN LANE -->
  <rect x="170" y="200" width="120" height="40" fill="#EC4899" rx="4"/>
  <text x="230" y="225" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">User Research</text>

  <rect x="320" y="200" width="100" height="40" fill="#EC4899" rx="4"/>
  <text x="370" y="225" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Wireframes</text>

  <rect x="570" y="200" width="120" height="40" fill="#EC4899" rx="4"/>
  <text x="630" y="225" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">High-fi Mocks</text>

  <rect x="720" y="200" width="120" height="40" fill="#10B981" rx="4"/>
  <text x="780" y="225" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Design Done</text>

  <!-- DEV LANE -->
  <rect x="170" y="300" width="140" height="40" fill="#3B82F6" rx="4"/>
  <text x="240" y="325" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Tech Planning</text>

  <rect x="570" y="300" width="140" height="40" fill="#3B82F6" rx="4"/>
  <text x="640" y="325" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">API Design</text>

  <rect x="740" y="300" width="140" height="40" fill="#F59E0B" rx="4"/>
  <text x="810" y="325" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Start Coding</text>

  <!-- OPS LANE -->
  <rect x="170" y="400" width="140" height="40" fill="#6B7280" rx="4"/>
  <text x="240" y="425" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Env Setup</text>

  <rect x="740" y="400" width="140" height="40" fill="#6B7280" rx="4"/>
  <text x="810" y="425" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="white">CI/CD Config</text>

  <!-- Dependencies (arrows between lanes) -->
  <!-- Research to Wireframes -->
  <line x1="290" y1="220" x2="315" y2="220" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Wireframes to High-fi -->
  <line x1="420" y1="220" x2="565" y2="220" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Tech Planning to API Design -->
  <line x1="310" y1="320" x2="565" y2="320" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- High-fi to Start Coding (cross-lane dependency) -->
  <path d="M 690 230 Q 715 265 740 300" stroke="#6B7280" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

  <!-- API Design to Start Coding -->
  <line x1="710" y1="320" x2="735" y2="320" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Legend -->
  <rect x="170" y="460" width="12" height="12" fill="#10B981" rx="2"/>
  <text x="188" y="470" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Complete</text>

  <rect x="260" y="460" width="12" height="12" fill="#3B82F6" rx="2"/>
  <text x="278" y="470" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">In Progress</text>

  <rect x="360" y="460" width="12" height="12" fill="#F59E0B" rx="2"/>
  <text x="378" y="470" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Starting</text>

  <rect x="440" y="460" width="12" height="12" fill="#6B7280" rx="2"/>
  <text x="458" y="470" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Low Priority</text>
</svg>
