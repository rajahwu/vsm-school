<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#111827">VSM Visual Alphabet</text>

  <!-- SHAPES SECTION -->
  <text x="50" y="90" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151">SHAPES</text>
  <line x1="50" y1="100" x2="380" y2="100" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Task Rectangle -->
  <rect x="50" y="120" width="80" height="40" fill="#3B82F6" rx="4"/>
  <text x="90" y="145" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Task</text>
  <text x="150" y="145" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Standard work item</text>

  <!-- Milestone Diamond -->
  <polygon points="90,200 110,180 130,200 110,220" fill="#F59E0B"/>
  <text x="150" y="205" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Milestone / Decision</text>

  <!-- Start/End Rounded -->
  <rect x="50" y="240" width="80" height="35" rx="17" fill="#10B981"/>
  <text x="90" y="262" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Start</text>
  <text x="150" y="262" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Process boundary</text>

  <!-- Blocker Circle -->
  <circle cx="90" cy="315" r="20" fill="#DC2626"/>
  <text x="90" y="319" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="700" fill="white">!</text>
  <text x="150" y="319" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Blocker / External</text>

  <!-- COLORS SECTION -->
  <text x="420" y="90" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151">PRIORITY COLORS</text>
  <line x1="420" y1="100" x2="750" y2="100" stroke="#E5E7EB" stroke-width="1"/>

  <!-- P1 Critical -->
  <rect x="420" y="120" width="30" height="30" fill="#DC2626" rx="4"/>
  <text x="460" y="140" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#DC2626">P1 Critical</text>
  <text x="540" y="140" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">#DC2626</text>

  <!-- P2 High -->
  <rect x="420" y="160" width="30" height="30" fill="#F59E0B" rx="4"/>
  <text x="460" y="180" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#F59E0B">P2 High</text>
  <text x="540" y="180" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">#F59E0B</text>

  <!-- P3 Medium -->
  <rect x="420" y="200" width="30" height="30" fill="#3B82F6" rx="4"/>
  <text x="460" y="220" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6">P3 Medium</text>
  <text x="540" y="220" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">#3B82F6</text>

  <!-- P4 Low -->
  <rect x="420" y="240" width="30" height="30" fill="#6B7280" rx="4"/>
  <text x="460" y="260" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#6B7280">P4 Low</text>
  <text x="540" y="260" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">#6B7280</text>

  <!-- STATUS COLORS -->
  <text x="420" y="310" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151">STATUS</text>
  <line x1="420" y1="320" x2="750" y2="320" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="420" y="335" width="20" height="20" fill="#10B981" rx="3"/>
  <text x="450" y="350" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Complete</text>

  <rect x="520" y="335" width="20" height="20" fill="#3B82F6" rx="3"/>
  <text x="550" y="350" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">In Progress</text>

  <rect x="630" y="335" width="20" height="20" fill="#DC2626" rx="3"/>
  <text x="660" y="350" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Blocked</text>

  <!-- CONNECTORS SECTION -->
  <text x="50" y="380" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151">CONNECTORS</text>
  <line x1="50" y1="390" x2="380" y2="390" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Solid arrow -->
  <line x1="50" y1="420" x2="120" y2="420" stroke="#6B7280" stroke-width="2"/>
  <polygon points="120,415 130,420 120,425" fill="#6B7280"/>
  <text x="150" y="424" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Direct flow</text>

  <!-- Dashed -->
  <line x1="50" y1="450" x2="120" y2="450" stroke="#6B7280" stroke-width="2" stroke-dasharray="6"/>
  <polygon points="120,445 130,450 120,455" fill="#6B7280"/>
  <text x="150" y="454" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Optional path</text>

  <!-- Dotted -->
  <line x1="50" y1="480" x2="120" y2="480" stroke="#6B7280" stroke-width="2" stroke-dasharray="2"/>
  <polygon points="120,475 130,480 120,485" fill="#6B7280"/>
  <text x="150" y="484" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Future / Planned</text>

  <!-- LANES SECTION -->
  <text x="420" y="380" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151">SWIMLANES</text>
  <line x1="420" y1="390" x2="750" y2="390" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="420" y="410" width="80" height="25" fill="#8B5CF6" opacity="0.3"/>
  <rect x="420" y="410" width="4" height="25" fill="#8B5CF6"/>
  <text x="510" y="427" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Strategy</text>

  <rect x="420" y="440" width="80" height="25" fill="#EC4899" opacity="0.3"/>
  <rect x="420" y="440" width="4" height="25" fill="#EC4899"/>
  <text x="510" y="457" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Design</text>

  <rect x="420" y="470" width="80" height="25" fill="#3B82F6" opacity="0.3"/>
  <rect x="420" y="470" width="4" height="25" fill="#3B82F6"/>
  <text x="510" y="487" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Development</text>

  <rect x="420" y="500" width="80" height="25" fill="#10B981" opacity="0.3"/>
  <rect x="420" y="500" width="4" height="25" fill="#10B981"/>
  <text x="510" y="517" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Operations</text>

  <!-- Footer -->
  <text x="400" y="570" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#9CA3AF">See /tokens/vsm-tokens.json for complete token definitions</text>
</svg>
